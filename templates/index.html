{% extends 'base.html' %}

{% set template = 'home' %}

{% block content %}

<div id="container">

    <main>

        <ul id="posts">
            {% for post in posts %}
            <li class="post">
                <h2><a href="/posts/{{post.path}}.html">{{ post.title }}</a></h2>
                <h4>{% if post.subtitle %}{{ post.subtitle }}{% endif %}</h4>
                <time>{{ post.date }}</time>
            </li>
            {% endfor %}

        </ul>
    </main>

</div>
{% endblock %}
