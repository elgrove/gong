{% extends 'base.html' %}

{% block content %}

<div id="container">

    <main>

        <ul id="posts">
            {% for post in posts %}
            <li class="post">
                <h2><a href="/posts/{{post.path}}.html">{{ post.title }}</a></h2>
                <time>{{ post.datetime }}</time>
                {{ post.content|safe }}
            </li>
            {% endfor %}

        </ul>
    </main>

</div>
{% endblock %}
