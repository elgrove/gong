{% extends 'base.html' %}

{% block content %}

<div id="container">

    <main>
        <article>
            <h2>{{ post.title }}</h2>
            {% if post.subtitle %}
            <h4>{{ post.subtitle }}</h4>
            {% endif %}
            <time>{{ post.date }}</time>
            <div class="content">
                {{ post.content }}
            </div>
        </article>


    </main>

</div>
{% endblock %}




<article id="post-page">
    <h2>{{ page.title }}</h2>
    <time datetime="{{ page.date | date_to_xmlschema }}" class="by-line">{{ page.date | date_to_string }}</time>
    <div class="content">

        {{ content }}

    </div>
</article>
